<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Add / Update Item</h2>

<div class="form">
    <input type="text" id="itemName" placeholder="Item Name">
    <input type="text" id="category" placeholder="Category">
    <input type="number" id="qty" placeholder="Quantity">
    <input type="number" id="buy" placeholder="Buying Price">
    <input type="number" id="sell" placeholder="Selling Price">
    <button onclick="saveItem()">Add Item</button>
</div>

<h2>Inventory List</h2>

<div class="form">
    <table id="inventoryTable" class="data-table">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Buying Price</th>
                <th>Selling Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="inventoryTableBody"></tbody>
    </table>
</div>

<h2>Invoice / Sell</h2>

<div class="form">
    <select id="invoiceItem"></select>
    <input type="text" id="invoiceCategory" placeholder="Category" readonly>
    <input type="number" id="invoiceQty" placeholder="Quantity">
    <input type="text" id="invoiceSellPrice" placeholder="Sell Price" readonly>
    <button onclick="addToInvoice()">Add to Invoice">

    </button>

    <br><br>

    <input type="text" id="customerName" placeholder="Customer Name">
    <input type="text" id="customerPhone" placeholder="Customer Phone">
</div>

<table class="data-table">
    <thead>
        <tr>
            <th>Item</th>
            <th>Category</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="invoiceTableBody"></tbody>
</table>

<h3>Grand Total: <span id="grandTotal">0</span></h3>

<button onclick="printInvoice()">Print PDF</button>

<br><br><br>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
<script src="practice2.js" defer></script>

</body>
</html>
